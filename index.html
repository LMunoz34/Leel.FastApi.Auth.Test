<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">API Test</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="button" id="testButton" class="btn btn-primary">Test API</button>
        </form>
    </div>
    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                // Send a POST request to the login endpoint
                const loginResponse = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        application: "apc fastapi"
                    })
                });

                if (!loginResponse.ok) {
                    throw new Error('Login request failed');
                }

                const loginData = await loginResponse.json();
                console.log(loginData);
                const token = loginData.token;
                const decoded_token = JSON.parse(loginData.decoded_token);
                const firstName = decoded_token.firstName;
                console.log(firstName);


                // Send a GET request to the root endpoint with the Authorization header
                const response = await fetch('http://127.0.0.1:8000/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Root request failed');
                }

                const data = await response.json();
                const decoded_token2 = JSON.parse(Object.keys(data.token)[0]); // Extracting the decoded_token from the response
                const firstName2 = decoded_token.firstName;
                console.log(decoded_token);
                console.log(decoded_token2);
                alert('Hello ' + firstName2);
            } catch (error) {
                console.error(error);
                alert(error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
