<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">API Test</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Test Login</button>
            <button type="button" id="testAPI" class="btn btn-secondary">Test API</button>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const testAPIButton = document.getElementById('testAPI');
        let sessionId;

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');

            try {
                const loginResponse = await fetch('http://127.0.0.1:8000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, application: 'apc fastapi' })
                });

                if (!loginResponse.ok) throw new Error('Login request failed');

                const { decoded_token } = await loginResponse.json();
                sessionId = JSON.parse(decoded_token).sessionId;
                // console.log(sessionId);
                alert('Login successful');
            } catch (error) {
                console.error(error);
                alert(error);
            }
        });

        testAPIButton.addEventListener('click', async () => {
            try {
                if (!sessionId) {
                    alert('Please login first.');
                    return;
                }

                const response = await fetch('http://127.0.0.1:8000/', {
                    method: 'GET',
                    headers: { 'session-id': sessionId }
                });

                if (!response.ok) throw new Error('Root request failed');

                const data = await response.json();
                // console.log(data.token);
                alert('Hello ' + data.token.firstName);
            } catch (error) {
                console.error(error);
                alert(error);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
